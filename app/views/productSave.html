<div class="modal fade" id="saveProductModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
      <h4 class="modal-title" id="myModalLabel">{{mytree.currentNode.Name}}</h4>
    </div>
    <div class="modal-body">
      <form class="form-horizontal" role="form" novalidate>

        <div class="form-group">
          <label for="name" class="col-sm-4 control-label">Name</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="name" placeholder="{{mytree.currentNode.Name}}" ng-model="product.name"/>
          </div>
        </div>

        <div class="form-group">
          <label for="number" class="col-sm-4 control-label">ProductNumber</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="number" ng-model="product.ProductNumber"/>
          </div>
        </div>

        <div class="form-group">
          <label for="category" class="col-sm-4 control-label">ProductCategory</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="category" ng-model="product.ProductCategory"/>
          </div>
        </div>

        <div class="form-group">
          <label for="stock" class="col-sm-4 control-label">SafetyStockLevel</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="stock"  ng-model="product.SafetyStockLevel"/>
          </div>
        </div>

        <div class="form-group">
          <label for="size" class="col-sm-4 control-label">ProductSize</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="size"  ng-model="product.ProductSize"/>
          </div>
        </div>

        <div class="form-group">
          <label for="SellStartDate" class="col-sm-4 control-label">SellStartDate</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="sellStartDate"  ng-model="product.SellStartDate"/>
          </div>
        </div>

        <div class="form-group">
          <label for="sellEndDate" class="col-sm-4 control-label">SellEndDate</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" id="sellEndDate"  ng-model="product.SellEndDate"/>
          </div>
        </div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      <button type="button" class="btn btn-primary" ng-click="saveProduct(Product)">Save changes</button>
    </div>
  </div>
</div>
</div>
